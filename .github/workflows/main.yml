name: Generate Animation

on:
  # Automatically run every 12 hours
  schedule:
    - cron: "0 */12 * * *" 
  
  # Allow manual runs from the Actions tab
  workflow_dispatch:
  
  # Run on every push to the main branch
  push:
    branches:
      - main
    
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Generates a snake game from a GitHub user's contributions graph, outputting an SVG animation
      - name: Generate GitHub Contribution Grid Snake
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: prateek0809
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Push the content of <build_dir> to the specified branch
      - name: Push GitHub Contribution Grid Snake to Output Branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
